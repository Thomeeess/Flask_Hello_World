name: Flask Ngrok Preview

on:
  workflow_dispatch:   # Lancer manuellement depuis GitHub

jobs:
  preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: docker build -t flask-preview .

      - name: Install jq and curl
        run: sudo apt update && sudo apt install -y jq curl

      - name: Run Flask container and Ngrok
        run: |
          # Lancer Flask dans Docker
          docker run -d --name flask-server -p 5000:5000 flask-preview

          # Installer ngrok
          curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt update && sudo apt install ngrok -y

          # Lancer ngrok
          ngrok http 5000 --log=stdout &

          # Attendre que ngrok crée le tunnel
          sleep 5

          # Récupérer le lien public
          NGROK_URL=$(curl -s http://127.0.0.1:4040/api/tunnels | jq -r '.tunnels[0].public_url')
          echo "Lien public Ngrok (valide 120s): $NGROK_URL"

          # Maintenir le workflow actif 120 secondes
          sleep 120
